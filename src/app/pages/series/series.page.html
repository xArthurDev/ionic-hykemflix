<ion-header no-border [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="../assets/icon/series.png" class="logo"></ion-img>
  </ion-toolbar>
  <ion-item lines="none">
    <p slot="start">Arraste para o lado para ver mais títulos</p>
  </ion-item>
</ion-header>
