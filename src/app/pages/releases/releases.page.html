<ion-header no-border [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="../assets/icon/favicon.png" class="logo"></ion-img>
  </ion-toolbar>
  <ion-item lines="none">
    <p slot="start">Arraste para o lado para ver mais títulos</p>
  </ion-item>
</ion-header>

<ion-content padding>

  <ion-item lines="none">
    <p slot="start">Novas Séries</p>
  </ion-item>

  <ion-slides [options]="slidesOptions3">
    <ion-slide *ngFor="let item of releaseS">
      <ion-card class="poster" button [routerLink]="['/details', item.id]"> <img src="{{ item.poster }}" class="poster" /> </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <p slot="start">Novos Filmes</p>
  </ion-item>

  <ion-slides [options]="slidesOptions3">
    <ion-slide *ngFor="let item of release">
      <ion-card class="poster" button [routerLink]="['/details', item.id]"> <img src="{{ item.poster }}" class="poster" /> </ion-card>
    </ion-slide>
  </ion-slides>
  
</ion-content>
